apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nz-poc-ingress
  namespace: cicd-test
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: k8s.io
    http:
      paths:
      - backend:
          serviceName: nz-poc-svc
          servicePort: 9090
        path: /nz-poc