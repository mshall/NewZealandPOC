apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nz-poc-deploy
  namespace: cicd-test
  labels:
    app: nz-poc-deploy
    env: nz-poc
spec:
  replicas: 1
  template:
    metadata:
      labels:
          app: nz-poc-deploy
          env: nz-poc
    spec:
      containers:
      - name: nz-poc
        image: deploymentcoe.vodafone.skytapdns.com/nz-poc
        imagePullPolicy: Always
        ports:
         - containerPort: 8080
      imagePullSecrets:
      - name: demo-sec